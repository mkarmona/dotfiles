<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target="font">
    <edit mode="assign" name="lcdfilter">
      <!--const>lcddefault</const-->
      <const>lcdlight</const>
    </edit>
  </match>
<match target="font">
    <test name="family" qual="any">
        <string>Share Tech Mono</string>
    </test>

    <edit mode="assign" name="hinting"><bool>true</bool></edit>
    <edit mode="assign" name="autohint"><bool>false</bool></edit>
    <edit mode="assign" name="hintstyle"><const>hintfull</const></edit>
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="rgba" mode="assign"><const>rgb</const></edit>
</match>

<match target="font">
    <test name="family" qual="any">
        <string>Envy Code R</string>
    </test>

    <edit mode="assign" name="hinting"><bool>false</bool></edit>
    <edit mode="assign" name="autohint"><bool>false</bool></edit>
    <edit mode="assign" name="hintstyle"><const>hintslight</const></edit>
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="rgba" mode="assign"><const>rgb</const></edit>
</match>
<match target="font">
    <test name="family" qual="any">
        <string>Input</string>
    </test>

    <edit mode="assign" name="hinting"><bool>false</bool></edit>
    <edit mode="assign" name="autohint"><bool>false</bool></edit>
    <edit mode="assign" name="hintstyle"><const>hintslight</const></edit>
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="rgba" mode="assign"><const>rgb</const></edit>
</match>

<match target="pattern">
    <test qual="any" name="family"><string>Monospace</string></test>
    <edit name="family" mode="assign" binding="same"><string>PragmataPro For Powerline</string></edit>
</match>

<match target="pattern">
    <test qual="any" name="family"><string>DejaVu Sans Mono</string></test>
    <edit name="family" mode="assign" binding="same"><string>PragmataPro For Powerline</string></edit>
</match>

<match target="font">
    <test name="family" qual="any">
        <string>DejaVu Sans Mono</string>
    </test>

    <edit mode="assign" name="hinting"><bool>false</bool></edit>
    <edit mode="assign" name="autohint"><bool>false</bool></edit>
    <edit mode="assign" name="hintstyle"><const>hintslight</const></edit>
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="rgba" mode="assign"><const>rgb</const></edit>
</match>

<match target="font">
    <test name="family" qual="any">
        <string>PragmataPro For Powerline</string>
    </test>

    <edit mode="assign" name="hinting"><bool>false</bool></edit>
    <edit mode="assign" name="autohint"><bool>false</bool></edit>
    <edit mode="assign" name="hintstyle"><const>hintmedium</const></edit>
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="rgba" mode="assign"><const>rgb</const></edit>
</match>

<match target="font">
    <test name="family" qual="any">
        <string>PragmataPro</string>
    </test>

    <edit mode="assign" name="hinting"><bool>false</bool></edit>
    <edit mode="assign" name="autohint"><bool>false</bool></edit>
    <edit mode="assign" name="hintstyle"><const>hintslight</const></edit>
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="rgba" mode="assign"><const>rgb</const></edit>
</match>


<match target="font">
    <test name="family" qual="any">
        <string>Consolas</string>
    </test>

    <edit mode="assign" name="autohint"><bool>false</bool></edit>
    <edit mode="assign" name="hinting"><bool>false</bool></edit>
    <edit mode="assign" name="hintstyle"><const>hintslight</const></edit>
    <edit name="antialias" mode="assign"><bool>true</bool></edit>
    <edit name="rgba" mode="assign"><const>rgb</const></edit>
</match>

<dir>~/.fonts</dir>
</fontconfig>
